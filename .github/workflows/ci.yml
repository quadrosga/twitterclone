name: Django CI

on:
  push:
    branches:
      - main
      - workflows
  pull_request:
    branches:
      - main
      - workflows

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: django
          POSTGRES_PASSWORD: django
          POSTGRES_DB: test_db
        ports:
          - 5433:5433
        options: >-
          --health-cmd="pg_isready -U django"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Debug File Structure
        run: ls -lah && find . -name "pyproject.toml"

      - name: Install Poetry
        run: pip install poetry

      - name: Ensure Poetry Uses System Python
        run: poetry env use $(which python)

      - name: Install Dependencies
        run: |
          poetry install --no-interaction
          poetry show

      - name: Verify Poetry environment
        run: poetry env info

      - name: List installed packages
        run: poetry show

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -p 5433; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 10
          done

      - name: Check PostgreSQL logs
        run: docker logs bookstore-db-1

      - name: Run migrations
        env:
          DATABASE_URL: postgres://django:django@bookstore-db-1:5433/test_db
          PYTHONPATH: $(poetry env info --path)/lib/python3.11/site-packages
        run: |
          which python
          python --version
          poetry run python -m django --version
          poetry run python manage.py migrate

      - name: Run tests
        env:
          DATABASE_URL: postgres://django:django@bookstore-db-1:5433/test_db
        run: poetry run python manage.py test
