<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=raven"
    />
    <title>{% block title %}My Twitter Clone{% endblock %}</title>
  </head>
  <body>
    <div class="header">
      <h1>Welcome to my Twitter Clone</h1>
      <span class="material-symbols-outlined"> raven </span>
    </div>
    <div class="content">{% block content %} {% endblock %}</div>
  </body>
</html>
