{% extends 'base_generic.html' %} {% block content %}
<h2>Reply to Tweet</h2>
<form method="POST">
  {% csrf_token %}
  <textarea name="content" placeholder="Your reply..."></textarea>
  <button type="submit">Post Reply</button>
</form>
<p><strong>{{ parent_tweet.user.username }}</strong> said:</p>
<p>{{ parent_tweet.content }}</p>
{% endblock %}
