{% extends 'base_generic.html' %} {% block content %}
<h2>Create a Tweet</h2>
<form method="POST">
  {% csrf_token %}
  <label for="content">Tweet:</label>
  <textarea name="content" id="content" rows="4" cols="50" required></textarea>
  <button type="submit">Post Tweet</button>
</form>
{% endblock %}
